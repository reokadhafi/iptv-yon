name: Scrape M3U8 URL

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager

      - name: Install Chrome & ChromeDriver
  run: |
    sudo apt update
    sudo apt install -y wget unzip
    wget https://storage.googleapis.com/chrome-for-testing-public/123.0.6312.105/linux64/chrome-linux64.zip
    unzip chrome-linux64.zip
    sudo mv chrome-linux64 /opt/chrome
    sudo ln -s /opt/chrome/chrome /usr/bin/google-chrome
    wget https://storage.googleapis.com/chrome-for-testing-public/123.0.6312.105/linux64/chromedriver-linux64.zip
    unzip chromedriver-linux64.zip
    sudo mv chromedriver-linux64/chromedriver /usr/bin/chromedriver
    sudo chmod +x /usr/bin/chromedriver


      - name: Run Python Script
        env:
          DISPLAY: :99
        run: |
          python scrape.py

      - name: Upload output.txt as artifact
        uses: actions/upload-artifact@v4
        with:
          name: m3u8-urls
          path: output.txt
